apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  releaseName: traefik
  targetNamespace: ingress
  chart:
    spec:
      chart: traefik
      version: ">=24.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik-official
        namespace: flux-system
      interval: 12h
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  interval: 10m
  values:
    # Reference values from traefik-values.yaml
    # See infra/ingress/traefik-values.yaml
  env:
    - name: ORIGIN_VERIFY_TOKEN
      valueFrom:
        secretKeyRef:
          name: origin-verify-token
          key: token
