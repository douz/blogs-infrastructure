image:
  registry: docker.io
  repository: bitnamilegacy/mariadb
  tag: 10.11.6-debian-11-r0

auth:
  existingSecret: mariadb-secret
  database: douz_wp
  username: douz_wp

# Optimized resource requirements for 4-node cluster
primary:
  resources:
    requests:
      cpu: 1000m      # Minimum: 1 vCPU
      memory: 2Gi     # Minimum: 2GB RAM
    limits:
      cpu: 1500m      # Desired: 1.5 vCPU
      memory: 3.5Gi   # Desired: 3.5GB RAM
  tolerations:
    - key: "application"
      operator: "Equal"
      value: "db"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: doks.digitalocean.com/node-pool
                operator: In
                values:
                  - db-nodes